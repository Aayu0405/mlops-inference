name: Build and Deploy ML Inference

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push inference image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: inference/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nyc-taxi-ml:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Deploy to Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

          echo "ğŸ” Verifying cluster access"
          kubectl get nodes

          echo "ğŸ” Restarting inference deployment"
          kubectl rollout restart deployment/ml-inference -n ml-inference

          echo "â³ Waiting for rollout to complete"
          kubectl rollout status deployment/ml-inference -n ml-inference
